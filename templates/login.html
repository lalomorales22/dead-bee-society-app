{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} {{ form.username() }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password() }}
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
    <p>New User? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
